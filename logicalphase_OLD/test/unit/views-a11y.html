<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>views a11y</title>

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../../src/components/ts-view1.js"></script>
    <script type="module" src="../../src/components/ts-view2.js"></script>
    <script type="module" src="../../src/components/ts-view3.js"></script>
    <script type="module" src="../../src/components/ts-view404.js"></script>
  </head>
  <body>
    <test-fixture id="view1">
      <template>
        <ts-view1 active></ts-view1>
      </template>
    </test-fixture>
    <test-fixture id="view2">
      <template>
        <ts-view2 active></ts-view2>
      </template>
    </test-fixture>
    <test-fixture id="view3">
      <template>
        <ts-view3 active></ts-view3>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <ts-view404 active></ts-view404>
      </template>
    </test-fixture>

    <script type="module">
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';

      suite('views a11y tests', function() {
        test('ts-view1', function() {
          const el = fixture('view1');
          return axeReport(el);
        });

        test('ts-view2', function() {
          const el = fixture('view2');
          return axeReport(el);
        });

        test('ts-view3', function() {
          const el = fixture('view3');
          return axeReport(el);
        });

        test('ts-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
